<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Load the JS file -->
  <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
  
  <!-- <script src="data.js" ></script> -->
  <script src="src/index.js" ></script>
</head>
<body>
  <!-- DOM element in which we'll mount our graph -->
  <div id="graph-container"></div>

  <!-- Use the `GitgraphJS` global variable to create your graph -->
  <script>
    // Get the graph container HTML element.
    const graphContainer = document.getElementById("graph-container");


    // Instantiate the graph.
    const gitgraph = GitgraphJS.createGitgraph(graphContainer, {
		orientation: "vertical-reverse",
		//author: " ",
        template: GitgraphJS.templateExtend("metro", {
			commit: {
				message: {
					displayHash: false,
					displayAuthor: false,
				},
			}
          /*  colors: [
              "#00549f",
              "#ee3325",
              "#f57b21",
              "#cb2d7a",
              "#6ecdd4",
              "#000000"
			  ]
		*/
          })
		  
          //branchLabelOnEveryCommit: true
          // orientation: "horizontal-reverse"
          // mode: "compact"            
	
	
	}
	);

    // Simulate git commands with Gitgraph API.
	

//function for easy branching
function branch(source, name, desc, shortName) {
	var color = getRandomColor();
	return source.branch({name:name, style:{color: color}})
	.commit({subject:"Ps cubexsis, unknown OG", dotText: shortName, style:{dot:{color: color}}});
}

//Main 
color = getRandomColor();
const main = gitgraph.branch({name:"main", style:{color: color}}).commit({subject:"Ps cubexsis, unknown OG", dotText: ". OG cube", style:{dot:{color: color}}});

//B+
const BPositive = branch(main, "B+", "TODO: (original genetics)", "B+");

//PE
const PE = branch(main, "PE", "TODO: (original genetics)", "PE");
	
	//melmak
	const melmak = branch(PE, "Melmak", "TODO: (original genetics)", "Melmak");
	
//B+ x PE
PE.merge({ branch: BPositive});

	//TW
	const TW = branch(PE, "TW", "Tidal Wave B+ x PE", "TW");

//KSSS
const ksss = branch(main, "Koh Samui Super Strain", "original genetics: ksss", "KSSS");
	
//GT
const gt = branch(main, "Golden Teacher", "original genetics: golden teacher", "GT");
	
	
	
    const ymir = branch(gt, "Ymir", "derivative? isolation? strain? info?", "Yimir");

    const mrKrinkle = branch(gt, "Mr. Krinkle", "derivative? isolation? strain? info?", "Mr Krinkle");

		const chocoK = branch(mrKrinkle, "Chocolate Krinkle", "Mr. Krinkle x El Choco", "Choco Krinkle");
		  
		const CKBrains = branch(mrKrinkle, "CK Brains", "Mr. Krinkle x El Choco", "CK Brains");

	  
    const leng = branch(gt, "Leng", "derivative? isolation? strain? info?", "Leng");

		const gz = branch(leng, "Ground Zero", "Leng x Choda", "Ground Zero");

    const WTAT = branch(gt, "Wombat TAT", "derivative? isolation? strain? info?", "Wombat TAT");

		const JF = branch(WTAT, "Jack Frost", "(W)TAT x APE", "Jack Frost");
		
//cross WTAT with KSSS
WTAT.merge({ branch: ksss});

		const AKSAT = branch(WTAT, "Albino KSAT", "TAT x KSSS", "Albino KSAT");

			const GKSAT = branch(AKSAT, "Golden KSAT", "TAT x KSSS", "Golden KSAT");

    const OGTAT = branch(gt, "OG TAT", "Albino Mutation", "OG TAT");
		
		const toad = branch(OGTAT, "Toad", "Toad TAT", "Toad");

		const RR = branch(OGTAT, "RR", "Leucistic TAT", "RR L TAT");
			
		const Yeti = branch(OGTAT, "Yeti", "?", "Yeti");

			const nut = branch(Yeti, "Nut", "? Nut Cracker", "Nut");
				
			const Yeti2 = branch(Yeti, "Yeti2", "?", "Yeti2");

				const DE = branch(Yeti2, "Deep-End", "?", "DE");
				
		const clockwerk = branch(OGTAT, "Clockwerk TAT", "?", "Clockwerk TAT");
			
			const clockwerkO = branch(clockwerk, "Clockwerk Orange", "?", "Clockwerk Orange");

		const NST = branch(OGTAT, "NST", "?", "NST");
			

		const ghost = branch(OGTAT, "Ghost", "?", "Ghost");

			const TBC = branch(ghost, "TBC", "TAT Black Cap", "TBC");

				const harlequin = branch(TBC, "Harlequin", "", "Harlequin");
					
//cross with toad (?)
TBC.merge({ branch: toad});

				const toadBC = branch(TBC, "Toad Black Cap", "", "Toad Black Cap");
					
					
//cross with TW
OGTAT.merge(TW);
		const riptide = branch(OGTAT, "Riptide", "TAT x TW", "Riptide");

			const ARiptide = branch(riptide, "A-Riptide", "? Albino Riptide", "A-Riptide");
			

//TAM

//cross with melmak
OGTAT.merge({ branch: melmak});

		const TAM = branch(OGTAT, "TAM", "TAM project: TAT x Melmak", "TAM");

			const XXX = branch(TAM, "XXX", " ", "XXX");
			const PG = branch(TAM, "Pearly Gates", " ", "Pearly Gates");
			const gandalf = branch(TAM, "Gandalf", " ", "Gandalf");
			const EL = branch(TAM, "Eye Like", " ", "Eye Like");
			const MVP = branch(TAM, "MVP", " ", "MVP");
				const AMVP = branch(MVP, "AMVP", " ", "AMVP");
			const EG = branch(TAM, "End Game", " ", "End Game");
			const BM = branch(TAM, "Blue Moon", " ", "Blue Moon");

	function getRandomColor() {
		var letters = '0123456789ABCDEF'.split('');
		var color = '#';
		for (var i = 0; i < 6; i++ ) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	}

	(function(){
   ;
})();
  </script>
</body>
</html>
